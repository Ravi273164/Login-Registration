<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login&Registration.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="form_box">
            <div class="btn_box">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Login</button>
                <button type="button" class="toogle-btn" onclick="register()" >Register</button>
            </div>
            <div class="social_icons">
                <img src="fb.png" alt="">
                <img src="tw.png" alt="">
                <img src="gp.png" alt="">
            </div>
            <form id="login" class="input-grp">
                <input type="text" class="input-field" required placeholder="User Id">
                <input type="text" class="input-field" required placeholder="Enter Password">
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-grp">
                <input type="text" class="input-field" required placeholder="User Id">
                <input type="email" class="input-field" required placeholder="Email Id">

                <input type="text" class="input-field" required placeholder="Enter Password">
                <input type="checkbox" class="check-box"> <span>I agree Terms and Conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script >
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0px";
        }
    </script>
</body>
</html>
